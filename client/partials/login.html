<form>


<link class="cssdeck" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" class="cssdeck">
<div ng-controller="login">

		<div class="" id="loginModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h3>Have an Account?</h3>
			</div>
			<div class="modal-body">
				<div class="well">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#!/login" data-toggle="tab">Login</a></li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane active in" id="login">
							<form class="form-horizontal" method="POST">
								<fieldset>
									<div id="legend">
										<legend class="">Login</legend>
									</div>
									<div class="control-group">
										<!-- Username -->
										<label class="control-label"  for="username">Username</label>
										<div class="controls">
											<input type="text" id="username" ng-model="username" placeholder="" class="input-xlarge">
										</div>
									</div>

									<div class="control-group">
										<!-- Password-->
										<label class="control-label" for="password">Password</label>
										<div class="controls">
											<input type="password" id="password" ng-model="password" placeholder="" class="input-xlarge">
										</div>
									</div>


									<div class="control-group">
										<!-- Button -->
										<div class="controls">
											<button type='submit' ng-click='login()' class="btn btn-success">Login</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>

<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
