<form>

<link class="cssdeck" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" class="cssdeck">

<div class="" id="loginModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3>Create an Account</h3>
	</div>
	<div class="modal-body">
		<div class="well">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#!/login" data-toggle="tab">Create</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="Create">
					<form class="form-horizontal" action='' method="POST">



						<fieldset>
							<div class="control-group">
								<!-- Username -->
                <label class="control-label" for="username">Username</label>

                <div class="controls">
                  <input type="text" id="username" ng-model="createusername" name="username" class="input-xlarge" />
                </div>


                <label class="control-label"  for="email">Email</label>
                <div class="controls">
                  <input type="text" id="username" name="email" ng-model="createEmail"  class="input-xlarge">
                </div>
							</div>



							<div class="control-group">
								<!-- Password-->
								<label class="control-label" for="password">Password</label>
								<div class="controls">
									<input type="password" id="password" ng-model="createpassword" name="password" placeholder="" class="input-xlarge">
								</div>
							</div>


              <div class="control-group">
								<!-- Password-->
								<label class="control-label" for="password">Confirm Password</label>
								<div class="controls">
									<input type="password" id="password" ng-model="confirmpassword" name="confirmpassword" placeholder="" class="input-xlarge">
								</div>
							</div>


							<div class="control-group">
								<!-- Button -->
								<div class="controls">
									<button type="submit" ng-click="createaccount()" class="btn btn-success">Create</button>
								</div>
							</div>
						</fieldset>
						
					</form>

					<ul ng-if='errors'>
						<div class="alert alert-danger" role="alert">
						<li ng-repeat='error in errors'>{{error}}</li>
						</div>
					</ul>

					</div>
				</div>
			</div>
		</div>
	</div>

<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
