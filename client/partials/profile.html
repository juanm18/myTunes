<!--
client/partials/items-index.html
View / Template for showing all items
 -->
 <div class="col-lg-6 col-sm-6">
         <div class="useravatar">
             <img ng-src="{{ singleProfile.image }}" alt="profile picture">
             <input type="file" id="file" ngf-resize="{width: 200, height: 200}" ngf-select ng-model="imagefile" name="imagefile"/>
             <br>
             <button ng-click="uploadImage()">Upload Image</button>
             <br>
             <br>
             {% if singleProgile.id == request.session['id'] %}
             {%else%}
             <p><button type="button" id="Unfollowbtn" ng-click="Unfollow(user._id)">
               <span class="glyphicon glyphicon-remove-circle"></span>UnFollow
             </button></p>
             <p><button type="button" id="followbtn" ng-click="follow(user._id)">
               <span class="glyphicon glyphicon-ok-circle"></span>Follow
               </button></p>
             {%endif%}
         </div>
         <div class="card-info"> <span class="card-title">User Information</span>

         </div>
     </div>
     <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
         <div class="btn-group" role="group">
             <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                 <div class="hidden-xs">Favorites</div>
             </button>
         </div>
         <div class="btn-group" role="group">
             <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                 <div class="hidden-xs">Followers</div>
                 {{singleProfile.followers.length}}
             </button>
         </div>
         <div class="btn-group" role="group">
             <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                 <div class="hidden-xs">Following</div>
                 {{singleProfile.following.length}}
             </button>
         </div>
     </div>
     <div class="">

       <br>

     </div>
     <div class="well">
       <div class="tab-content">
         <div class="tab-pane fade in active" id="tab1">
         </div>
         <div class="tab-pane fade in" id="tab2">
           <h3>This is tab 2</h3>
         </div>
         <div class="tab-pane fade in" id="tab3">
           <h3>This is tab 3</h3>
         </div>
       </div>
     </div>


     </div>
     <div class="">
       <h1>Hello {{singleProfile.username}} </h1>
       <hr>
       <ul>
         <li ng-repeat="u in allUsers.users"><a href="#!/profile/{{u._id}}">{{u.username}}</a></li>
       </ul>

     </div>
