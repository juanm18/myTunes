<!--
/client/index.html
entry point for the client. requires all necessary client files
-->

<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>myTunes</title>
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap.css">
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="ng-file-upload/ng-file-upload.js"></script>
    <script src="routes.js"></script>
    <script src="factories/taskfactory.js"></script>
    <script src="controllers/profile.js"></script>
    <script src="controllers/userlogin.js"></script>
    <script src="controllers/createaccount.js"></script>
    <script src="controllers/uploadtune.js"></script>
    <script src="controllers/main.js"></script>
    <script src="controllers/homepage.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid" ng-controller="mainController">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!/profile/{{userID}}">myTunes</a>
        </div>



        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#!/createaccount">Create Account<span class="sr-only">(current)</span></a></li>
            <li><a href="#!/login">Sign In</a></li>
            <li><a href="#!/uploadtune">Upload your Tunes</a></li>
            <li><a href="#!/">Tunes</a></li>
          </ul>






          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" ng-model="searchItem">
            </div>
            <button type="submit" class="btn btn-default" ng-click="search()">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#!/logout">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div ng-view=''>
    </div>


  </body>
</html>
